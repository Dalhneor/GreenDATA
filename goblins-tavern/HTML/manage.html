<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Showcase</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../main.js" defer></script>
</head>

<body class="manage-page">

    <nav class="top-nav">
      <img src="../img/Designer.jpeg" alt="Goblin's Logo" class="logo" />

      <div class="nav-links">
        <button class="nav-button" id="logoutButton">LOGOUT</button>

      </div>

      <div class="search-container">
        <input type="text" placeholder="RESEARCH" class="search-bar" />
        <i class="icon-search"></i>
      </div>
    </nav>

    <section >
        <h2> What a sexy adnimistrator your are ~ </h2>
      </section>
    
      <div class="manage-wrapper">
        <h2>Enter Game Information</h2>
        <form id="manageForm" class="manage-form">
          <label>Board Game ID: <input type="text" name="BD_ID" required /></label>
          <label>Title: <input type="text" name="Title" required /></label>
          <label>Category: <input type="text" name="Category" /></label>
          <label>Description: <textarea name="Description"></textarea></label>
          <label>Release Date: <input type="text" name="ReleaseDate" /></label>
          <label>Minimum Player: <input type="text" name="MinP" /></label>
          <label>Maximum Players: <input type="text" name="MaxP" /></label>
          <label>Playing Time: <input type="text" name="TimeP" /></label>
          <label>Minage: <input type="text" name="Minage" /></label>
          <label>Publisher: <input type="text" name="Publisher" /></label>
          <label>Designer: <input type="text" name="Designer" /></label>
          <label>Wanting: <input type="text" name="Wanting" /></label>
          <label>Artwork URL: <input type="text" name="ArtworkUrl" /></label>
          <label>User Rating: <input type="text" name="UserR" /></label>
          <label>Average Rating: <input type="text" name="AvgR" /></label>
          <label>Rating Attribute: <input type="text" name="AttrR" /></label>
          <label>Game Mecanics: <input type="text" name="MecaG" /></label>
    
          <div class="form-buttons">
            <button type="button" class="submit-button" id="submitBtn">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
          </div>
          
        </form>
      </div>

</body>
</html>
